        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">

            <link rel="stylesheet" type="text/css" href="Logout.css">
            <title>Logout Form</title>
        </head>
        <body>
            <div class="container">
                <h1>Logout Form</h1>
                <p>Enter your email and password to log out:</p>
                <form  action="logout.php" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button id="logout-button" onclick="validateAndLogout()">Logout</button>
                </form>
                <div id="confirmation-message" style="display: none;">
                    You have logged out.
                </div>
            </div>
        
            <script>
                function validateAndLogout() {
                    var email = document.getElementById('email').value;
                    var password = document.getElementById('password').value;
                    
                    if (email && password) {
                        // Perform the logout action here (e.g., clear session, revoke tokens, etc.).
                        // This example simply displays the confirmation message.
                        document.getElementById('logout-form').style.display = 'none';
                        document.getElementById('confirmation-message').style.display = 'block';
                    } else {
                        alert('Please enter both email and password to log out.');
                    }
                }
            </script>
        </body>
        </html>
