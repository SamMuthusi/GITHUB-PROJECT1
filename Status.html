<body>
    <div class="container">
        <h1>Material Collection Status</h1>
        <form id="status-form" action="process.php" method="POST">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="approved">Approved</option>
                <option value="not-approved">Not Approved</option>
            </select>
            <label for="collection-date">Collection Date:</label>
            <input type="date" id="collection-date" name="collection-date">
            <label for="collection-time">Collection Time:</label>
            <input type="time" id="collection-time" name="collection-time">
            
        </form>
    </div>
</body>
