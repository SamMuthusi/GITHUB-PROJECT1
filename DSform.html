        <body>
            <form action="DSform.php" method="post">
                <h1>Item Sell/Donation Form</h1>
                
                <label for="account_type">Account Type:</label>
                <input type="radio" name="account_type" value="Individual" id="individual"> Individual
                <input type="radio" name="account_type" value="Company" id="company"> Company
                
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
                
                <label for="id_number">ID Number:</label>
                <input type="text" name="id_number" id="id_number">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone">
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                
                <label for="address">Address:</label>
                <input type="text" name="address" id="address">
                
                <label for="postal_code">Postal Code:</label>
                <input type="text" name="postal_code" id="postal_code">
                
                <label for="region">Region:</label>
                <input type="text" name="region" id="region">
                
                <label for="city">City:</label>
                <input type="text" name="city" id="city">
                
                <label for="county">County:</label>
                <input type="text" name="county" id="county">
                
                <label for="donate_sell">Do you want to Donate or Sell?</label>
                <input type="checkbox" name="donate_sell" value="donate" id="donate"> Donate
                <input type="checkbox" name="donate_sell" value="sell" id="sell"> Sell
                
                <label for="amount">Amount to Sell (Ksh):</label>
                <input type="number" name="amount" id="amount">
                
                <input type="submit" value="Submit">
            </form>
        </body>
